spring:
  devtools:
    remote:
      restart:
        enabled: true
  thymeleaf:
    prefix: file:src/main/resources/templates/
    cache: false

  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:postgresql://localhost:5432/decision_support_system
    username: postgres
    password: root