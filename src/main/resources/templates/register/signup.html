<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="parts/header :: header"></div>
<div class="container my-5">
    <h2 class="mb-5">SignUp Form</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/signup}" th:object="${user}"
                  method="post">
                <div class="form-group">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           id="first-name" placeholder="First Name"> <span
                        th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                        class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           id="last-name" placeholder="Last Name"> <span
                        th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                        class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{username}" class="form-control"
                           id="username" placeholder="Username">
                    <span
                        th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                        class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" class="form-control"
                           id="password" placeholder="Password">

                    <ul class="text-danger"
                        th:each="error: ${#fields.errors('password')}">
                        <li th:each="message : ${error.split(',')}">
                            <p class="error-message"
                               th:text="${message}"></p>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{email}" class="form-control"
                           id="email" placeholder="Email"> <span
                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                        class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{phoneNumber}" class="form-control"
                           id="phone-number" placeholder="Phone Number"> <span
                        th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                        class="text-danger"></span>
                </div>
                <div class="form-group">
                    <select name="color" th:field="*{userType}" class="form-control"
                            id="user-type">
                        <option value="">-- Who are you? --</option>
                        <option th:each="type : ${T(ua.nure.decisionsupportsystem.entity.enums.UserType).values()}"
                                th:value="${type}" th:text="${type.displayValue}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}"
                            class="text-danger"></span>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>

                <h6>Already registred?
                    <a th:href="@{/login}">Click here to login</a></h6>

            </form>
        </div>
    </div>
</div>
<div th:replace="parts/footer :: footer"></div>
</body>
</html>
